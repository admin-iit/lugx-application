apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  NODE_ENV: "development"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "lugx_gaming_dev"
  CLICKHOUSE_HOST: "clickhouse-service"
  CLICKHOUSE_PORT: "8123"
  CLICKHOUSE_DATABASE: "analytics_dev"
